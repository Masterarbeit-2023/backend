name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Set up Java (you can use AdoptOpenJDK or any other Java distribution)
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Adjust the version as needed
          distribution: 'openjdk'

      # Step 4: Compile the Test.java file
      - name: Compile Test.java
        run: javac src/main/java/com/example/backend/Test.java

      # Step 5: Run the Test class
      - name: Run Test.java
        run: java -cp src/main/java com.example.backend.Test
  build:
    runs-on: ubuntu-latest
    steps:  
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run script file
      run: |
          chmod +x ./public/scripts/test.sh
          ./public/scripts/test.sh
      shell: bash

    - name: Modify files
      run: |
        # Modify files here
        echo "New content" > file.txt
